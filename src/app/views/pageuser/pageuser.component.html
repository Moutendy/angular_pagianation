<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Department</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of users">
      <td>{{ employee.id }}</td>
      <td>{{ employee.username }}</td>
      <td>{{ employee.departement }}</td>
    </tr>
  </tbody>
</table>




<ngb-pagination
  [collectionSize]="totalItems"
  [(page)]="currentPage"
  [boundaryLinks]="true" [pageSize]="pageSize" (pageChange)="pageChanged(currentPage)">
</ngb-pagination>
